<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Product</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <input placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="form.get('price').errors && form.get('price').dirty">

                      <p *ngIf="form.get('price').hasError('price_invalid')">It's not valid</p>
                      <p *ngIf="form.get('price').hasError('required')">It's required</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <textarea placeholder="Text" formControlName="description" matInput></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                    <input class="inp" type="file" (change)="uploadFile($event)">
                  </div>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
              </mat-card-actions>
            </mat-card>

          </form>
