<mat-card class="top-between">
  <mat-card-header>
    <mat-card-title>{{ product.title  | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image" alt="">
    <img mat-card-image [src]="product.image" alt="product.title">
  </div>
  <mat-card-content>
    <p>Description: {{product.description | slice: 0:10}}</p>
    <p>Date: {{today | date:'short' }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button class="btn" [routerLink]="['/products', product.id]"> Details</a>
    <button (click)="addCart()" mat-raised-button color="warn">Add to Cart</button>

  </mat-card-actions>
</mat-card>
